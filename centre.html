<body ng-app="appModule" ng-controller="AppCntl">

	<h1>Pages by sticker</h1>

  <div ng-cloak ng-view></div>

  <div class="row">

    <ul id="sticker-list">
      <li ng-repeat="sticker in stickers" ng-class="">
        <p ng-click="doSomethingUseful()">{{sticker.get('name')}}</p>
        <ul id="item-list">
          <li ng-repeat="item in sticker.items">
            <a href="{{item.get('url')}}">{{item.get('url')}}</p>
          </li>
        </ul>
      </li>
    </ul>

  </div>

  <div class="row" id="msg-container">
    <p>{{msg}}</p>
  </div>

  
  <div class="row">
    <div class="six columns">
      <h2>Welcome to Foundation</h2>
      <p>This is version <strong>3.2.2</strong> generated on November 10, 2012.</p>
      <hr />
    </div>
  </div>
