<h1>Stickers</h1>

<div class="row">

  <ul id="sticker-list" class="sticker-group">

    <li class="sticker on-page-{{page.hasSticker(sticker)}}"
      data-ng-repeat="sticker in stickers">

      <a alt="{{sticker.name}}" class="fit-parent absolute-positioning-container"
        data-ng-click="toggleSticker(sticker)">
        <img src="assets/sticker-on.png" alt="sticker on"
          data-ng-if="page.hasSticker(sticker)" data-ng-animate="'transition-image'">
        <img src="assets/sticker-off.png" alt="sticker off"
          data-ng-if="! page.hasSticker(sticker)" data-ng-animate="'transition-image'">
        <div class="sticker-label">{{sticker.name}}</div>
      </a>

    </li>

    <li>
      <form id="new-sticker-form">
        <input data-ng-model="newSticker.name" placeholder="new sticker...">
        <button data-ng-click="createNewSticker()">Create</button>
        <!-- TODO validation / reactive states -->
      </form>
    </li>
  </ul>

</div>

<div class="row">
  <h3>Page details</h3>
  <input type="text" placeholder=""
    data-ng-model="page.url" data-ng-change="fetchPage()"
  >
</div>
