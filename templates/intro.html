
<div class="content-container">
	<img data-ng-src="{{content.imgUrl}}" alt="{{content.imgUrl}}" class="intro-image">
	<p>{{content.text}}</p>
</div>
<div class="control-container">
	<div class="control"
		data-bbl-assetify 
		data-ng-click="previous()" data-ng-if="showPrevious">
		Previous</div>
	<div class="control"
		data-bbl-assetify 
		data-ng-click="next()" data-ng-if="showNext">
		Next</div>
	<div class="control"
		data-bbl-assetify 
		data-ng-click="finishIntro()" data-ng-if="! showNext">
		OK</div>
</div>
