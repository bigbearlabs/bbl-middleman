
<div class="content-container">
	<img data-ng-src="{{content.imgUrl}}" alt="{{content.imgUrl}}" class="intro-image">
	<p>{{content.text}}</p>
</div>
<div class="control-container">
	<button class="control_" 
		data-ng-click="previous()" data-ng-show="showPrevious">
		Previous</button>
	<button class="control_" 
		data-ng-click="next()" data-ng-show="showNext">
		Next</button>
	<button class="control_" 
		data-ng-click="finishIntro()" data-ng-show="! showNext">
		Finished</button>
</div>
