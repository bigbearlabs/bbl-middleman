
<div class="content-container">
	<img data-ng-src="{{content.imgUrl()}}" alt="{{content.imgUrl()}}" class="intro-image">
	<p>{{content.text}}</p>
</div>
<div class="control-container">
	<button class="control_" data-ng-click="previous()">Previous</button>
	<button class="control_" data-ng-click="next()">Next</button>
	<button class="control_" data-ng-click="finishIntro()">Finished</button>
</div>
