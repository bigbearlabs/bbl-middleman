<body data-ng-app="appModule">

  <!-- all top-level actions -->
  <div class="row">
    <a href="#/login" data-ng-show="">{{authentication.nextAction.message}}</a>
    <a href="#/about" class="preview">About</a>

    <a href="#/whatsnew" class="preview">What's new</a>


    <a href="centre.html" target="_blank" class="preview">Centre</a>
  </div>

  <div data-ng-cloak data-ng-view>
  </div>

  <div class="row msg-container" id="msg-container">
    <h3>Messages</h3>
    <p>{{$root.msg}}</p>
  </div>


  <div class="show-error overlay"
    data-ng-show="$root.error">
    <div class="overlay-content dialog-content">
      <p>Oops, I'm sorry.</p>

      <p>We just got an error: '{{$root.error}}'</p>
      <p>Trace: {{$root.error.stack}}</p>

      <p>Sorry for your inconvinience. We're fixing things all the time - please check <a href="{{resolveError(error)}}">here.</a></p> 
      <!-- TODO resolveError(error) -->

      <div class="control-container">
        <button class="control ok"
          data-ng-click="$root.error = null">Ok</button>
      </div>
    </div>
  </div>
