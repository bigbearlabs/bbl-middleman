  <style type="text/css" media="screen">
    body { 
      width: 360px; 
      height: 280px;
    }

    .sticker {
      display: inline-block;
      vertical-align: middle;

      margin: 10px;

      width: 70px;
      height: 70px;

      border-style: solid;
    }

    .on-page-true {
      background-color: pink;
    }

    .mouseover-true {
      background-color: blue;
    }

  </style>

<body ng-app="appModule" ng-controller="AppCntl">

  <div class="row">
    <a href="centre.html" target="_blank">Centre</a>
  </div>

	<h1>Stickers</h1>

  <div ng-cloak ng-view></div>

  <div class="row">

    <ul id="sticker-list" class="sticker-group">
      <li ng-repeat="sticker in stickers" class="sticker on-page-{{page.hasSticker(sticker)}} mouseover-{{mouseOver}}" ng-mouseenter="mouseOver = true" ng-mouseleave="mouseOver = false">
        <a href="#" ng-click="toggleSticker(sticker)" class="fit-parent">{{sticker.name}}</a>
        <!-- FIXME abstract away parse / backbone impl details -->
      </li>

      <li>
        <form id="new-sticker-form">
          <input ng-model="newSticker.name" placeholder="new sticker...">
          <button ng-click="createNewSticker()">Create</button>
          <!-- TODO validation / reactive states -->
        </form>
      </li>
    </ul>

  </div>

  <div class="row" id="msg-container">
    <p>{{msg}}</p>
  </div>
